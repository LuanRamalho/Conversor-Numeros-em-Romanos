<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number To Roman Converter</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-wrapper">
        <input type="number" id="input" placeholder="Entre com um número aqui..." />
        <button type="submit" id="submit">Converte</button>
      </div>
      <p id="output">
        <span>Entre com um número para converter</span>
      </p>
      <p id="error"></p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
